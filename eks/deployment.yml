apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 551077375513.dkr.ecr.ap-northeast-2.amazonaws.com/simplebank:d0f536b14deb3f9ea52215a6682580fff050513e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
